<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Assets/styles/dashboard.css">
    <script defer src="Assets/scripts/dashboard.js"></script>
</head>
<body>
    <header>
        <h1>Work Hour Tracker Dashboard</h1>
        <button id="logoutButton">Logout</button>
    </header>

    <section class="container">
        <h2>Log Your Work Hours</h2>
        <form id="workForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" min="1" max="12" required>

            <label for="rate">Hourly Rate (£):</label>
            <input type="number" id="rate" min="1" required>

            <label for="description">Work Description:</label>
            <input type="text" id="description" required>

            <button type="submit">Add Entry</button>
        </form>

        <h2>Work History</h2>
        <table id="workTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Hours</th>
                    <th>Rate (£)</th>
                    <th>Total (£)</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Work history will be added dynamically -->
            </tbody>
        </table>
        <h2>Invoice</h2>
            <p id="invoiceNumber">Invoice Number: INV-<span id="invNum"></span></p>
            <button id="generateInvoice">Generate Invoice</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="Assets/scripts/invoice.js"></script>
</body>
</html>
