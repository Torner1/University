<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="Assets/styles/profile.css">
    <script defer src="Assets/scripts/profile.js"></script>
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <button id="backToDashboard">Back to Dashboard</button>
    </header>

    <section class="profile-container">
        <h2>Edit Profile</h2>
        <form id="profileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" required>

            <label for="companyAddress">Company Address:</label>
            <input type="text" id="companyAddress" required>

            <label for="vatNumber">VAT Number:</label>
            <input type="text" id="vatNumber">

            <h3>Company Logo</h3>
            <input type="file" id="logoUpload" accept="image/*">
            <img id="logoPreview" src="Assets/images/default-logo.png" alt="Logo Preview" width="150">

            <button type="submit">Save Profile</button>
        </form>
    </section>
</body>
</html>
